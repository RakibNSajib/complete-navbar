<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Project 2</title>
    <link rel="stylesheet" href="css/fontawesome-min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <header>
        <div class="header-left">

            <nav>
                <ul class="main-menu">
                    <li class="active"><a href="#">Home <i class="fas fa-angle-down"></i></a></li>

                    <li><a href="#">Course <i class="fas fa-angle-down"></i></a></li>

        </div>

        <div class="header-right">
            <div class="search">
                <input type="text" placeholder="What you want to learn"><i class="fas fa-search"></i>
            </div>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="user">
                <i class="fas fa-user"></i>
            </div>
            <div class="sidebar">
                <i class="fas fa-bars"></i>
